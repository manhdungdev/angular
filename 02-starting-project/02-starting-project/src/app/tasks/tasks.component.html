@if(isAddNewTask){
  <app-new-task [userId]="userId" (closeDialog)="onCloseDialog()"/>
}
<section id="tasks">
  <header>
    <h2> {{ name }}'s Task </h2>
    <menu>
      <button (click)="onStartAddNewTask()">
        Add task
      </button>
    </menu>
  </header>

  <ul>
    @for(task of selectedUserTasks; track task.id){
      <li>
        <app-task [task]="task" />
      </li>
    }
  </ul>
</section>
