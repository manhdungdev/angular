<app-places-container title="Your Favorite Places">
  @if (isFetching() && !errorMessage()){
    <p class="fallback-text">Fetching data ...</p>
  }
  @if(errorMessage()){
    <p class="fallback-text">{{ errorMessage() }}</p>
  }
  @if (places()) {
    <app-places [places]="places()!" (selectPlace)="onRemovePlace($event)"/>
  } @else if (places().length === 0) {
    <p class="fallback-text">Unfortunately, no favourite could be found.</p>
  }
</app-places-container>
